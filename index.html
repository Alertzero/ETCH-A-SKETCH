<!DOCTYPE html>
<html lang="en" dir="ltr" class="d-table w-100 h-100">

<head>

  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>RPS Game by Alert</title>

</head>

<body class="d-table-cell">

  <div class="d-table w-100 h-100">

    <header class="d-table-row">

      <div class="d-table-cell py-3 bg-dark text-white text-center font-weight-bold h4">
        ETCH-A-SKETCH
      </div>

    </header>


    <div class="row mt-2">
      <div class="bg-dark text-white grid"></div>
    </div>


    <div class="d-table-row h-100 ">
     
      <div class="d-table-cell text-center align-middle">


        <div class="m-3 d-inline-block bg-success p-2 border-dark border">
          <h3>Controls</h3>
          <div class="grid-size">8x8</div>
          <input type="range" min="2" max="30" value="8" />
          <button class="apply">Apply</button>
        </div>

        <button class="d-inline-block m-1 bg-danger text-white p-3 reset justify-content-center" style="outline: none;">
          Reset Button
        </button>

      </div>

    </div>
    
    <footer class="d-table-row">

      <div class="d-table-cell bg-info text-center py-3">
        <a href="https://www.aratori.net" class="text-white">Credit by Alert @ aratori.net</a>
      </div>

    </footer>

  </div>

  <script type="text/javascript" src="script.js"></script>

</body>


</html>
